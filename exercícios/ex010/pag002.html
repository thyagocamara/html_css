<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 02</title>
</head>
<body>
    <h1>Esta é a segunda página do meu site</h1>
    <p>A segunda página está aqui.</p>
    <!--rel="nofollow" é usado em um link HTML para indicar aos mecanismos de busca que o link não deve ser seguido ou rastreado. Isso é comumente usado para evitar que os motores de busca sigam links de comentários ou links patrocinados, ajudando a evitar a transferência de autoridade de página para o destino do link.-->
    <p>Esta página é um oferecimento de <a href="https://www.coca-cola.com.br/" target="_blank" rel="nofollow">Coca-Cola</a></p>
    <!--rel="prev" é usado em um link HTML para indicar que ele leva à página anterior em uma sequência de conteúdo paginado.-->
    <p><a href="index.html" rel="prev">Primeira página</a></p>
</body>
</html>
